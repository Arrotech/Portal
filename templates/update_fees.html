    <body>
        <div class="leftnav">
            <div class="profile_name">
                <p id="profile_name"></p>
            </div>
            <hr>
            <div class="leftnav-bar">
                <a class="  fas fa-pencil-alt" href="bursar.html"> Add-Fees</a><br>
                <a class="  far fa-edit" href="update_fees.html"> Update-Fees</a><br>

                <a class="  fas fa-wrench" href="#"> settings</a><br>
                <a class="far fa-clock" onclick="logout()" href="#"> Sign Out</a><br>
            </div>
        </div>
        <div class="main">
            <div class="container-search ">
                <div class="row ">
                    <div class="col-md-4 search-form ">
                        <form class="form-inline ">
                            <input class="form-control form-control-sm mr-3 w-75 " type="text " placeholder="Search " aria-label="Search ">
                            <i class="fa fa-search " aria-hidden="true "></i>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3>Update Fees</h3>
                <hr>
                <form id="updateFees">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="fee_id" placeholder="Fee Id">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="admission_no" placeholder="Registration Number">
                        </div>
                        <div class="form-group col-md-6">
                            <select class="browser-default custom-select" id="transaction_type" onchange="change(value)">
                          <option value="" selected disabled hidden>Select transaction type...</option>
                          <option value="RECEIPT">RECEIPT</option>
                          <option value="ADJUSTMENT">ADJUSTMENT</option>
                          <option value="INVOICE">INVOICE</option>
                          <option value="DEBIT NOTE">DEBIT NOTE</option>
                          <option value="CREDIT NOTE">CREDIT NOTE</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="transaction_no" placeholder="Transaction No.">
                        </div>
                        <div class="form-group col-md-6">
                            <select class="browser-default custom-select" id="form">
                          <option value="" selected disabled hidden>Select form...</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="description" type="text" placeholder="Enter the description..." name="" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="stream" placeholder="Stream">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
            </div>
            <div id="snackbar"></div>
            <script type="text/javascript" src="js/update_fees.js"></script>
            <script type="text/javascript" src="js/select_books.js"></script>
            <script type="text/javascript" src="js/bursar_credentials.js"></script>
        </div>
