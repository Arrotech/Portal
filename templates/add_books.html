<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add-Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/add_books.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#admin_header").load("admin_header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <script>
    $(function () {
      $("#admin_leftnav").load("admin_leftnav.html");
      $("#admin_header").load("admin_header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>

<body>
  <div id="admin_leftnav"></div>
  <div class="main">
    <div id="admin_header"></div>
    <div class="main-content">
      <div class="left">
        <form id="postBooks">
          <div class="container">
            <div>
              <h2>Award Books</h2>
              <hr>
              <div>
                <label><b>Registration Number:</b></label><br>
                <input id="admission_no" type="text" placeholder="i.e NJCF4001" name="" required><br>
              </div>
              <div>
                <label><b>Book Number:</b></label><br>
                <input id="book_no" type="text" placeholder="i.e KISF1001/19" name="" required><br>
              </div>
              <div>
                <label><b>Author:</b></label><br>
                <input id="author" type="text" placeholder="i.e Ken Walibora" name="" required><br>
              </div>
              <div>
                <label><b>Title:</b></label><br>
                <input id="title" type="text" placeholder="i.e Damu Nyeusi" name="" required><br>
              </div>
              <label><b>Subject:</b></label><br>
              <select id="subject" onchange="change(value)">
                <option value="" selected disabled hidden>Select Subject...</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Biology">Biology</option>
                <option value="Business">Business</option>
                <option value="Chemistry">Chemistry</option>
                <option value="CRE">CRE</option>
                <option value="English">English</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
                <option value="Kiswahili">Kiswahili</option>
                <option value="Maths">Maths</option>
                <option value="Physics">Physics</option>
              </select>
              <br>
              <label><b>Form:</b></label><br>
              <select id="form">
                <option value="" selected disabled hidden>Select form...</option>
              </select>
              <br>
              <div>
                <label><b>Stream:</b></label><br>
                <input id="stream" type="text" placeholder="i.e 1A" name="" required><br>
              </div>
              <br>
              <div>
                <input type="submit" value="Add">
              </div>
              <div id="snackbar">Just a moment...</div>
              <div class="lnk">
                <p>Already awarded? <a href="update_books.html">Update</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/add_books.js"></script>
    <script type="text/javascript" src="js/select_books.js"></script>
    <script type="text/javascript" src="js/select_subject.js"></script>
    <script type="text/javascript" src="js/staff_profile_name.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <div id="footer"></div>
  </div>
</body>

</html>
