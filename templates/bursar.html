<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add-Fees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/add_fees.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#bursar_header").load("bursar_header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>

<body>
  <div class="leftnav">
    <img src="img/avatar.png" alt="Avatar" class="avatar"><br>
    <div class="profile_name">
      <p>Welcome,</p>
      <p id="profile_name"></p>
    </div>
    <hr>
    <div class="leftnav-bar">
      <a class="  fas fa-pencil-alt" href="bursar.html"> Add-Fees</a><br>
      <a class="  far fa-edit" href="update_fees.html"> Update-Fees</a><br>
      <a class="fas fa-user-edit" href="#"> Profile</a><br>
      <a class="  fas fa-users" href="#"> Help</a><br>
      <a class="far fa-calendar-alt" href="#"> Calendar</a><br>
      <a class="  fas fa-wrench" href="#"> settings</a><br>
      <a class="far fa-clock" id="logout" onclick="on_logout()" href="#"> Sign Out</a><br>
    </div>
  </div>
  <div class="main">
    <div id="bursar_header"></div>
    <script type="text/javascript" src="js/nav.js"></script>
    <div class="main-content">
      <div class="left">
        <form id="postFees">
          <div class="container">
            <div>
              <h2>Add Fees</h2>
              <hr>
              <div>
                <label><b>Registration Number:</b></label><br>
                <input id="admission_no" type="text" placeholder="i.e NJCF4001" name="" required><br>
              </div>
              <label><b>Transaction Type:</b></label><br>
              <select id="transaction_type" onchange="change(value)">
                <option value="" selected disabled hidden>Select...</option>
                <option value="RECEIPT">RECEIPT</option>
                <option value="ADJUSTMENT">ADJUSTMENT</option>
                <option value="INVOICE">INVOICE</option>
                <option value="DEBIT NOTE">DEBIT NOTE</option>
                <option value="CREDIT NOTE">CREDIT NOTE</option>
              </select>
              <br>
              <div>
                <label><b>Transaction Number:</b></label><br>
                <input id="transaction_no" type="text" placeholder="i.e ADP678165" name="" required><br>
              </div>
              <div>
                <label><b>Description:</b></label><br>
                <textarea id="description" type="text" placeholder="Enter the description..." name=""
                  required></textarea>
              </div>
              <br>
              <label><b>Form:</b></label><br>
              <select id="form">
                <option value="" selected disabled hidden>Select...</option>
              </select>
              <br>
              <div>
                <label><b>Stream:</b></label><br>
                <input id="stream" type="text" placeholder="i.e 1A" name="" required><br>
              </div>
              <div>
                <label><b>Amount:</b></label><br>
                <input id="amount" type="text" placeholder="i.e 25000" name="" required><br>
                <br>
              </div>
              <div>
                <input type="submit" value="Add">
              </div>
              <div id="snackbar">Just a moment...</div>
              <div class="lnk">
                <p>Already added? <a href="update_fees.html">Update</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/add_fees.js"></script>
    <script type="text/javascript" src="js/select_books.js"></script>
    <script type="text/javascript" src="js/transaction_type.js"></script>
    <script type="text/javascript" src="js/bursar_credentials.js"></script>
    <div id="footer"></div>
  </div>
</body>

</html>
