<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>

<body>
  <div id="header"></div>
  <script type="text/javascript" src="js/nav.js"></script>
  <div class="main">
    <div class="left">
      <form id="postSignup">
        <div class="container">
          <div class="wrap-register">
            <h2>Create a New Account</h2>
            <hr>
            <div>
              <label><b>Required*</b></label><br>
              <input id="firstname" type="text" placeholder="Firstname" name="" required><br>
            </div>
            <div>
              <label><b>Required*</b></label><br>
              <input id="lastname" type="text" placeholder="Lastname" name="" required><br>
            </div>
            <div>
              <label><b>Optional or NA*</b></label><br>
              <input id="surname" type="text" placeholder="Lastname" name="" required><br>
            </div>
            <div>
              <label><b>Optional or NA*</b></label><br>
              <input id="admission_no" type="text" placeholder="sc200-1358/2014" name="" required><br>
            </div>
            <div>
              <label><b>Required*</b></label><br>
              <input id="email" type="text" placeholder="Email" name="" required><br>
            </div>
            <div>
              <label for="psw"><b>Required*</b></label><br>
              <div class="pswd">
                <input id="password" type="password" placeholder="Password" name="pswd" required>
                <span toggle="#password-field" onclick="myFunction()"
                  class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
            </div>
            <div>
              <label for="psw"><b>Required*</b></label><br>
              <div class="pswd">
                <input id="confirm_password" type="password" placeholder="Confirm Password" name="pswd" required>
                <span toggle="#password-field" onclick="viewConfirmPassword()"
                  class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
            </div>
            <label><b>Required*:</b></label><br>
            <select id="form">
              <option value="" selected disabled hidden>Select form...</option>
            </select>
            <br>
            <div>
              <label><b>Required*:</b></label><br>
              <input id="stream" type="text" placeholder="Stream i.e 1A" name="" required><br>
            </div>
            <div>
              <input type="submit" value="SIGN UP">
            </div>
            <div id="snackbar">Just a moment...</div>
            <p class="forgot">Already have an account?<a href="login.html">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/signup.js"></script>
  <script type="text/javascript" src="js/select_books.js"></script>
  <script type="text/javascript" src="js/view_password.js"></script>
  <script type="text/javascript" src="js/view_confirm_password.js"></script>
  <div id="footer"></div>
</body>

</html>
