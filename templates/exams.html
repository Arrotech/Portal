<body>
    <div class="leftnav">
        <div class="profile_name">
            <p id="profile_name"></p>
        </div>
        <hr>
        <div class="leftnav-bar">
            <a class="fa fa-money" href="get_fees.html"> Fees</a><br>
            <a class="fa fa-clone " href="exams.html "> Exams</a><br>
            <a class="fa fa-align-justify " href="subjects.html "> Subjects</a><br>
            <a class="fa fa-sticky-note " href="library.html ">Library</a><br>

            <a class="fa fa-user " href="# "> Profile</a><br>
            <a class="fa fa-wrench " href="# "> Settings</a><br>
            <a class="fa fa-clock" onclick="logout()" href="# "> Sign Out</a><br>
        </div>
    </div>
    <div class="main">
        <div class="container-search ">
            <div class="row ">
                <div class="col-md-4 search-form ">
                    <form class="form-inline ">
                        <input class="form-control form-control-sm mr-3 w-75 " type="text " placeholder="Search " aria-label="Search ">
                        <i class="fa fa-search " aria-hidden="true "></i>
                    </form>
                </div>
            </div>
        </div>
        <div class="student-container ">
            <div class="row">
                <div class="col-sm grade inf-content">
                    <h4>Grade &#128540;</h4>
                    <h2>B+</h2>
                </div>
                <div class="col-sm previous-grade inf-content">
                    <h4>Previous Grade</h4>
                    <h2>B</h2>
                </div>
                <div class="col-sm deviation inf-content">
                    <h4>Deviation</h4>
                    <h5>+16</h5>
                </div>
                <div class="col-sm rank inf-content">
                    <h4>Rank</h4>
                    <h2>8th</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="inf-content">
                <div class="table-responsive text-nowrap">
                    <table class="table table-hover">
                        <caption>Exam Details</caption>
                        <tbody id="data"></tbody>
                        <thead class="grey lighten-2">
                            <tr>
                                <th scope="col">MATHS</th>
                                <th scope="col">ENGLISH</th>
                                <th scope="col">KISWAHILI</th>
                                <th scope="col">CHEMISTRY</th>
                                <th scope="col">BIOLOGY</th>
                                <th scope="col">PHYSICS</th>
                                <th scope="col">HISTORY</th>
                                <th scope="col">GEOGRAPHY</th>
                                <th scope="col">CRE</th>
                                <th scope="col">AGRICULTURE</th>
                                <th scope="col">BUSINESS</th>
                                <th scope="col">TOTAL</th>
                                <th scope="col">AVERAGE</th>
                                <th scope="col">GRADE</th>
                                <th scope="col">POINTS</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
        <script type="text/javascript" src="js/rank.js"></script>
