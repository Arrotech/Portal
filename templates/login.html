<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Log-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/student-login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>

<body>
  <div id="header"></div>
  <div class="main">
    <div class="left">
      <h1>Login</h1>
      <p><i>To your Account</i></p>
      <p class="or"><i>or</i></p>
      <form id="postLogin">
        <input id="email" type="text" placeholder="Email">
        <div class="pswd">
          <input id="password" type="password" placeholder="Password">
          <span toggle="#password-field" onclick="myFunction()"
            class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        <input type="submit" value="LOG IN" onclick="callToast()"><br>
        <div id="snackbar">Just a moment...</div>
      </form>
      <p class="forgot">forgot password? <a href="password_reset.html"> Reset</a></p>
    </div>
    <div class="right">
      <h1>Social Media</h1>
      <p><i>with one of your social</i></p>
      <p><i>profiles</i></p>
      <div class="social">
        <button class="twitter"><i class="fa fa-twitter"></i></button>
        <button class="facebook"><i class="fa fa-facebook"></i></button>
        <button class="google"><i class="fa fa-google-plus"></i></button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="text/javascript" src="js/nav.js"></script>
  <script type="text/javascript" src="js/view_password.js"></script>
  <div id="footer"></div>
</body>

</html>
